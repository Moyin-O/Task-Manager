<!-- tasks/templates/tasks/task_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="{% url 'task_list' %}">Task List</a></li>
            <li><a href="{% url 'view_tasks' %}">View Tasks</a></li>
            <li><a href="{% url 'register_user' %}">Register</a></li>
        </ul>
    </nav>

    <h1>Task List</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {{ task.deadline }}</li>
        {% endfor %}
    </ul>
</body>
</html>
